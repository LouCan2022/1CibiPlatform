services:
  apigateway:
    container_name: apigateway
    image: apigateway
    build:
      context: .
      dockerfile: ApiGateways/YarpApiGateway/Dockerfile

  apis:
    container_name: oneplatform-backend
    image: ${DOCKER_REGISTRY-}apis
    build:
      context: .
      dockerfile: BackendAPI/API/APIs/Dockerfile

  frontendUI:
    container_name: oneplatform-frontend
    image: ${DOCKER_REGISTRY-}frontendui
    build:
      context: .
      dockerfile: UI/FrontEnd/Dockerfile
  
  postgres:
    container_name: postgres
    image: postgres:16
