name: ReadExcel
description: Processes Excel files and extracts data rows with optional header configuration.

input:
  type: object
  required:
    - fileName
    - base64File
  properties:
    fileName:
      type: string
      description: Name of the Excel file being processed
      minLength: 3
    base64File:
      type: string
      description: Base64-encoded Excel file content
    headerRow:
      type: integer
      description: Row number where headers are located (default is 1)
      default: 1

output:
  type: object
  properties:
    success:
      type: boolean
      description: Indicates whether the operation was successful
    message:
      type: string
      description: Status or error message
    rows:
      type: array
      description: List of extracted rows as key-value dictionaries
      items:
        type: object
