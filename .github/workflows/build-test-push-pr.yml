name: "Build, Test, and Push OnePlatform Docker Images"

on:
  pull_request:
    branches: [dev, uat, main]
  push:
    branches: [dev, uat, main]
  workflow_dispatch:

jobs:
  # ---------- Job 1: Build & Test (runs on PRs and merges) ----------
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Restore each project explicitly
      - name: Restore API Gateway
        run: dotnet restore ApiGateways/YarpApiGateway/YarpApiGateway.csproj

      - name: Restore APIs project
        run: dotnet restore BackendAPI/API/APIs/APIs.csproj

      - name: Restore Frontend
        run: dotnet restore UI/FrontendWebassembly/FrontendWebassembly.csproj

      # Build each project explicitly
      - name: Build API Gateway
        run: dotnet build ApiGateways/YarpApiGateway/YarpApiGateway.csproj --configuration Release

      - name: Build APIs project
        run: dotnet build BackendAPI/API/APIs/APIs.csproj --configuration Release

      - name: Build Frontend
        run: dotnet build UI/FrontendWebassembly/FrontendWebassembly.csproj --configuration Release

      # Run tests (unit + integration)
      - name: Run tests and collect results
        shell: bash
        run: |
          set -e
          mkdir -p TestResults
          found=false
          while IFS= read -r csproj; do
            found=true
            name=$(basename "$csproj" .csproj)
            echo "Running tests for $csproj"
            dotnet test "$csproj" --logger "trx;LogFileName=TestResults/${name}.trx" --results-directory TestResults --no-build
          done < <(find . -type f \( -iname "*test*.csproj" -o -iname "*tests*.csproj" \) -print)
          if [ "$found" = false ]; then
            echo "No test projects found."
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults/*.trx

  # ---------- Job 2: Build & Push Docker Images (only runs on merges) ----------
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'  # Only run on merges, not PRs

    strategy:
      matrix:
        service: [apigateway, apis, frontendwebassembly]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Determine image tag suffix based on branch
      - name: Determine image tag suffix
        id: tag
        shell: bash
        run: |
          base_ref="${GITHUB_REF##*/}"
          case "$base_ref" in
            dev) suffix='-dev' ;;
            uat) suffix='-uat' ;;
            main) suffix='-latest' ;;
            *) suffix="-${base_ref}" ;;
          esac
          echo "suffix=$suffix" >> $GITHUB_OUTPUT

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service == 'apigateway' && '.' || matrix.service == 'apis' && '.' || './UI/FrontendWebassembly' }}
          file: ${{ matrix.service == 'apigateway' && 'ApiGateways/YarpApiGateway/Dockerfile' || matrix.service == 'apis' && 'BackendAPI/API/APIs/Dockerfile' || './UI/FrontendWebassembly/Dockerfile' }}
          push: true
          tags: loucan/oneplatform:${{ matrix.service }}${{ steps.tag.outputs.suffix }}
          cache-from: type=registry,ref=loucan/oneplatform:${{ matrix.service }}${{ steps.tag.outputs.suffix }}
          cache-to: type=registry,mode=max,ref=loucan/oneplatform:${{ matrix.service }}${{ steps.tag.outputs.suffix }}

      - name: Logout of Docker Hub
        run: docker logout
