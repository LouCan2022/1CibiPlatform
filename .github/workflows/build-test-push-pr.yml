name: "Build, Test, and Push OnePlatform Docker Images via PR"

# Trigger on pull requests targeting dev, uat, main
# Also allow manual dispatch for testing
on:
  pull_request:
    branches: [dev, uat, main]
  workflow_dispatch:

jobs:
  # Job for build, test, and Docker pushes
  build-test-and-push:
    name: Build, Test, and Push
    runs-on: ubuntu-latest

    # Use a matrix for parallel Docker builds
    strategy:
      matrix:
        service: [apigateway, apis, frontendwebassembly]

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET 9 SDK
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Cache NuGet packages for faster restores
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the solution
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # Run all tests (unit + integration) and collect results
      - name: Run tests and collect results
        shell: bash
        run: |
          set -e
          mkdir -p TestResults
          found=false
          # Find test projects by naming convention
          while IFS= read -r csproj; do
            found=true
            name=$(basename "$csproj" .csproj)
            echo "Running tests for $csproj"
            # Fail the workflow if tests fail
            dotnet test "$csproj" --logger "trx;LogFileName=TestResults/${name}.trx" --results-directory TestResults --no-build
          done < <(find . -type f \( -iname "*test*.csproj" -o -iname "*tests*.csproj" \) -print)

          if [ "$found" = false ]; then
            echo "No test projects found."
          fi

      # Upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults/*.trx

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Determine image tag suffix based on PR target branch
      - name: Determine image tag suffix
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_ref="${{ github.event.pull_request.base.ref }}"
          else
            base_ref="${{ github.ref_name }}"
            if [ -z "$base_ref" ]; then
              base_ref="${{ github.ref }}"
            fi
          fi
          echo "base_ref=$base_ref" >> $GITHUB_OUTPUT

          case "$base_ref" in
            dev) suffix='-dev' ;;
            uat) suffix='-uat' ;;
            main) suffix='-latest' ;;
            *) suffix="-${base_ref//refs\/heads\//}" ;;
          esac
          echo "suffix=$suffix" >> $GITHUB_OUTPUT

      # Build and push Docker images in parallel
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          # Determine build context and Dockerfile per service
          context: ${{ matrix.service == 'apigateway' && '.' || matrix.service == 'apis' && '.' || './UI/FrontendWebassembly' }}
          file: ${{ matrix.service == 'apigateway' && 'ApiGateways/YarpApiGateway/Dockerfile' || matrix.service == 'apis' && 'BackendAPI/API/APIs/Dockerfile' || './UI/FrontendWebassembly/Dockerfile' }}
          push: true
          tags: loucan/oneplatform:${{ matrix.service }}${{ steps.tag.outputs.suffix }}
          cache-from: type=registry,ref=loucan/oneplatform:${{ matrix.service }}${{ steps.tag.outputs.suffix }}
          cache-to: type=registry,mode=max,ref=loucan/oneplatform:${{ matrix.service }}${{ steps.tag.outputs.suffix }}

      # Logout of Docker Hub
      - name: Logout of Docker Hub
        run: docker logout
